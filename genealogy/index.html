<html lang="hr">
<head>
  <title>Index rodoslovnih članaka</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="/genealogy/styles.css">
</head>
<body>
<script>
  Object.defineProperty(String.prototype, 'capitalize', {
    value: function() {
      return this.charAt(0).toUpperCase() + this.slice(1);
    },
    enumerable: false
  });

  (async () => {
    const response = await fetch('https://api.github.com/repos/LovreMitrovic/LovreMitrovic.github.io/contents/genealogy');
    const data = await response.json();
    const toIgnore = ["index.html","styles.css"]
    let htmlString = '';
    for (let file of data) {
        if(file.name in toIgnore){
            continue;
        }
      let path = file.path;
      let name = file.name.replaceAll('-',' ');
      name = name.capitalize()
      htmlString += `<li><a href="/${path}"><h3>${name}</h3></a></li>`;
    }

    document.querySelector('#index').innerHTML = htmlString;
  })()
</script>
<header>
  <div>
      <p>Autor: Lovre Mitrović</p>

          <ul>
              <li><a href="/genealogy/">Početna</a></li>
              <li><a href="/">O meni</a></li>
          </ul>
      </nav>
  </div>
  <h1>Rodoslovlja</h1>
</header>
<section>
  <ul id="index">
  </ul>
</section>
